<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="main-img"></div>

      <div class="product">
        <p id="product-name">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
        <p id="product-price">$149.99<span>$169.99</span></p>
        <button><img src="images/icon-cart.svg"></img>Add to Cart</button>
      </div>
    </div>
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pranchalsharma-github">Pranchal Sharma</a>.
  </footer>
</body>
</html>
